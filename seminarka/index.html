<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seminarni prace Frydryn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top bg-transparent navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="bi bi-shield-exclamation"></i> Scam Shield</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end align-center" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Uvod</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#intro">Aktualní</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#pricing">Nahlásit nový</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#topics">Kontakt</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav> 

    <section id="home">
        <div class="hero-image">
            <div class="hero-content">
                <div class="hero-content-inner text-light">
                    <h1>Scam Shield</h1>
                    <p>Lorem ipsum dolor sit amet.</p>
                    <button class="btn bg-light" data-bs-target="#rat-modal" data-bs-toggle="modal">Nahlasit podvod</button> <!-- Modal trigger-->
                </div>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="rat-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Nahlásit podvod</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                    <div class="mb-3">
                        <label for="recipient-name" class="col-form-label">Zdroj:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                        <label for="message-text" class="col-form-label">Popis:</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zavřít</button>
                    <button type="button" class="btn btn-primary">Odeslat</button>
                </div>
            </div>
        </div>
    </div>

    <section id="live"></section>

    <section id="new"></section>

    <section id="contact"></section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
